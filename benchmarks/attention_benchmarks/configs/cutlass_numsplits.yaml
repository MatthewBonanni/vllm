  - "8q1s32k"
  - "8q1s64k"

  # Batch size: 16
  - "16q1s1k"
  - "16q1s2k"
  - "16q1s4k"
  - "16q1s8k"
  - "16q1s16k"
  - "16q1s32k"
  - "16q1s64k"

  # Batch size: 24
  - "24q1s1k"
  - "24q1s2k"
  - "24q1s4k"
  - "24q1s8k"
  - "24q1s16k"
